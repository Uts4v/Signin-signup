<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="singup.css ">
</head>
<body>
    <div class="container">
        <div class="pic">
            <h2>Welcome Back</h2>
            <img src="images/Screenshot 2024-03-09 150143.png" width="450px" height="500px">
         </div>

         <div class="name">
            <h2>Name</h2>
            <input type="text" name="text" id="text" placeholder="Full Name">
         </div>
         <div class="email">
            <h2>E-mail</h2>
            <input type="email" name="email" id="email" placeholder="example@gmail.com">
         </div>

         <div class="password">
            <h2>Password</h2>
            <input type="password" name="password" id="password" placeholder="At least 8 characters">
         </div>

         <div class="forget_password">
            <p>Forget password?</p>
         </div>

         <div class="sign_in">
            <button>Sign in</button>
            <p>Don't you have an account? <a href="">Sign up</a></p>
        </div>
    </div>
</body>

</html>
